{% extends '_base.html' %}
{% block title %}Article - {{ article.title }} {% endblock title %}
{% block content %}
<a class="btn btn-dark" href="{% url 'add_article' %}"> + Add new article</a>
<div class="pt-4">
<h1>{{ article.title }}</h1>
{% for i in article.images.all %}
<p>{{ i.image }}</p>
<img class="img-fluid" src="{{i.image.url}}" />
{% endfor %}
</div>
{% endblock content %}
